// Specify the exact version of gradle. See:
// http://stackoverflow.com/a/25232725/182778
buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.tndata.android.compass"
        minSdkVersion 14
        targetSdkVersion 22
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    final def types = buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    types
}

// Specify where to get dependencies
repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "http://JRAF.org/static/maven/2"
    }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.jpardogo.materialtabstrip:library:1.1.0'
    compile "com.google.android.gms:play-services:3.1.+"
    compile 'org.jraf:android-switch-backport:1.4.0@aar'
    compile 'me.relex:circleindicator:1.1.5@aar'
    compile("com.doomonafireball.betterpickers:library:1.6.0") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.5.0@aar') {
        transitive = true;
    }
    compile ('com.github.florent37:materialviewpager:1.1.0@aar'){
        transitive = true
    }
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.robolectric:robolectric:3.0'
    androidTestCompile 'org.robolectric:robolectric:3.0'

}
